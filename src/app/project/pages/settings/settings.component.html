<div class="pr-6 py-8 pl-8 h-full w-full flex flex-col">
    <div class="mt-3 mb-6 text-2xl font-medium">Project Settings1</div>
    <form class="project-form" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label class="label">
                Name
            </label>
            <input class="form-input" placeholder="Project Name" formControlName="name" />
        </div>
        <div class="form-group mt-3">
            <label class="label">
                URL
            </label>
            <input class="form-input" placeholder="Project URL" formControlName="url" />
        </div>
        <div class="form-group mt-3">
            <label class="label">
                Category
            </label>
            <select class="form-input" formControlName="category">
                <option *ngFor="let category of categories">
                    {{ category }}
                </option>
            </select>
        </div>
        <div class="form-group mt-3">
            <label class="label">
                Description
            </label>
            <textarea class="form-input" placeholder="Project Description" formControlName="description">
            </textarea>
        </div>
    </form>
</div>
